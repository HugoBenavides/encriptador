<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale:1.0">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador de Texto</title>
    </head>

    <body>

        <div class="conteiner"><!-CONTIENE CAJA DE TEXTO PARA ENCRIPTAR->
            <h1>Hola</h1>
            <div class="encriptar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Tu texto aquí. Nadie conocerá tus secretos"></textarea>
            </div>

            <div class="terminos"><!-CONDICIONES PARA ENCRIPTAR->
                <p>Sólo letrás minúsculas y sin acentos</p>
            </div>

            <div class="botones"><!-BOTNES DE ACCION PARA ENCRIPTADO/DESENCRIPTADO->
                <button Class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>

        <div class="encriptado"><!-CAJA DE TEXTO ENCRIPTADO->
            <img src="" alt="" id="imgEncriptado">
            <div class="mensajeEncriptado" id="mensajeEncriptado">
                <h2 id="tituloMensaje">Ningun mensaje encriptado...aún</h2>
                <p id="parrafo">Ingresa el texto para desencriptar...Conocerán tus secretos</p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje" ></textarea>
            </div>
        </div>

    </body>

    <script src="index.js"></script>
    
    <footer><!-FOOTER CON LOS CREDITOS DEL CREADOR->
        <p class="footer">Creado por Hugo Beanvides Doñan para Oracle One Next Education Grupo G5</p>
    </footer>
</html>
